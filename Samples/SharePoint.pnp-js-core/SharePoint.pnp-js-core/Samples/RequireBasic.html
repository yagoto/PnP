<span id="page-script">
    <script type="text/javascript" src="../scripts/require.js"></script>
    <script type="text/javascript">

        require.config({
            baseUrl: "../scripts/"
        });

        $(function () {
            sample.init(function (hostWebUrl, appWebUrl) {
                require(["pnp"], function (pnp) {
                    pnp.sp.crossDomainWeb(appWebUrl, hostWebUrl).select("Title").get().then(sample.show);
                });
            });
        });

    </script>
</span>

<div class="page-header">
    <h1>Hello World - requirejs</h1>
</div>
